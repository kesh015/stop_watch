<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Elegant Stop Watch</h1>
        
        <div class="clock-container">
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">00</span>
            </div>
        </div>
        
        <div id="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="lap">Lap</button>
        </div>
        
        <div class="laps-container">
            <h3 class="laps-title">Lap Times</h3>
            <ul id="laps"></ul>
        </div>
    </div>
    
    <div class="particles"></div>
    
    <!-- Audio elements for sound effects -->
    <audio id="tickSound" src="/api/placeholder/400/320" preload="auto"></audio>
    <audio id="buttonSound" src="/api/placeholder/400/320" preload="auto"></audio>
    <audio id="lapSound" src="/api/placeholder/400/320" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
